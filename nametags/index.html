<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Badge Name Tags</title>
  <style>
    #output {
      border: solid red 1px;
    }
  </style>
</head>
<body>
  <h1>Badge name tags</h1>
  <div>
    <button onclick="connect()">Connect!</button>
  </div>
  <canvas id="output" width="296" height="128"></canvas>
  <div>
    <label>
      Your name: 
      <input id="name" value="Uri Shaked" oninput="drawName()" />    
    </label>
  </div>
  <div>
    <label>
      <input id="show-logo" checked oninput="drawName()" type="checkbox" />
      Show Logo
    </label>
  </div>
  <img src="assets/logo.png" id="logo" style="display:none"
    onload="drawName()">
  
  <script src="nametags.js"></script>  
</body>
</html>
